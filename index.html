<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vuex study</title>
  </head>
  <body>
    <div class="app">
      <p>{{ greeting }}</p>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vuex"></script>
    <script >
      new Vue({
        el: '.app',
        data: {
          greeting: 'Hi Hello~!'
        }
      })
    </script>
  </body>
</html>
