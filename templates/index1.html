<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vuex study</title>
  </head>
  <body>
    <div class="app">
      <counter></counter>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vuex"></script>
    <script type="">
      const store = new Vuex.Store({
        state: {
          count: 0
        },
        mutations: {
          increment (state) {
            state.count++
          }
        }
      })

      const Counter = {
        template: `
          <div>
            <h1>{{ count }}</h1>
            <button @click="addHandle">Add</button>
          </div>
        `,
        computed: {
          count () {
            return this.$store.state.count
          }
        },
        methods: {
          addHandle () {
            return this.$store.commit('increment')
          }
        }
      }

      const ap = new Vue({
        el: '.app',
        store,
        components: { Counter },
      })

    </script>
  </body>
</html>
